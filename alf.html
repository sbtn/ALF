  const question = document.getElementById("question");
  const answer = document.getElementById("answer");
  const log = document.getElementById("log");
  const langEn = document.getElementById("langEn");
  let currentCard = null;

  answer.onkeydown = (event) => {
    if (event.keyCode === 13) {
      const correctAnswer = isEnglish() ? currentCard.en : currentCard.sv;
      logAnswer(answer.value, new RegExp(correctAnswer, 'i').test(answer.value) ? "correct" : "incorrect");
      newQuestion();
    }
  };

  const isEnglish = () => {
    return langEn.checked;
  };

  const logAnswer = (content, correctness) => {
    const newItem = document.createElement("li");
    newItem.className = correctness;
    newItem.innerText = currentCard.card + " - " + content;
    log.prepend(newItem);
  };

  const newQuestion = () => {
    answer.focus();
    currentCard = cards[Math.floor(Math.random() * (isEnglish() ? 26 : 29))];
    question.innerText = currentCard.card;
    answer.value = "";
  };

  newQuestion();
</script>
